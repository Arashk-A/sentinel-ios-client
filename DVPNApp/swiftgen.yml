strings:
  inputs: DVPNApp/Resources/Localization/Localizable.strings
  outputs:
    - templatePath: DVPNApp/Generated/templates/strings/structured-swift5.stencil
      output: DVPNApp/Generated/Strings.swift

xcassets:
  - inputs: DVPNApp/Resources/Assets.xcassets
    outputs:
      - templatePath: DVPNApp/Generated/templates/xcassets/swift5.stencil
        output: DVPNApp/Generated/Assets.swift

fonts:
    inputs: DVPNApp/Resources/Fonts
    outputs:
        templatePath: DVPNApp/Generated/templates/fonts/swift5.stencil
        output: DVPNApp/Generated/Fonts.swift
